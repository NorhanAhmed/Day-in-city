<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="page">
      <!-- bulding -->
      <div class="building">
<img src="img/bulding.svg">
      </div>
<!-- background -->
    <section class="bg relative">
<!-- stars -->
<section class="str1 star absolute"><i class="fas fa-star"></i></section><section class="str2 absolute star"><i class="fas fa-star"></i></section>

<section class="str3 star absolute "><i class="fas fa-star"></i></section><section class="str4 absolute star"><i class="fas fa-star"></i></section>

<section class="str5 absolute star"><i class="fas fa-star"></i></section><section class="str6 absolute star"><i class="fas fa-star"></i></section>

<section class="str7 absolute star"><i class="fas fa-star"></i></section><section class="str8 absolute star"><i class="fas fa-star-half-alt"></i></section>

<section class="str9 absolute star"><i class="fas fa-star-half-alt"></i></section><section class="str10 absolute star"><i class="fas fa-star-of-life"></i></section>

<section class="str11 absolute star"><i class="fas fa-star-of-life"></i></section><section class="str12 absolute star"><i class="fas fa-star-of-life"></i></section>

<section class="str13 absolute star"><i class="fas fa-star-of-life"></i></section><section class="str14 absolute star"><i class="fas fa-star-half"></i></section>

<section class="str15 absolute star"><i class="fas fa-star-half-alt"></i></section><section class="str16 absolute star"><i class="fas fa-star-half"></i></section>

<section class="str17 absolute star"><i class="fas fa-star-half"></i></section><section class="str18 absolute star"><i class="fas fa-star-half"></i></section>
<!-- moon -->
<section class="moon absolute"><i class="fas fa-moon"></i></section>
<!-- sun -->
<section id="sunrise" class="absolute">
        <span class="sun sun-shadow"></span>
      

</section>
<!-- cars -->
<div id="car">
    <div class="rect"></div>
    <div class="front">
      <div class="window"></div>
      <div class="f_hood"></div>
    </div>
    <div class="tyres"></div>
    <div class="f_tyres"></div>
    <div class="ff_tyres"></div>
    <div class="hood"></div>
  </div>
<!-- railway -->

<section id="sec_railway"class="absolute">
    <div class="railway">
        <div class="tree_">
        <div class="tree absolute">
            <div class="leaf"></div>
            </div>
        </div>
        <div class="sqar"></div>
        <div class="sqar"></div>
        <div class="sqar"></div>
    </div>
</section>
<!-- car -->
<svg id="carred" class="absolute" width="200" height="200"
  xmlns="car.svg" xmlns:xlink="img/car.svg">       
  <image xlink:href="img/car black.svg" height="200" width="200"/>
</svg>

<!-- birds -->
<svg id="birdwhite" class="absolute" width="200" height="200"
  xmlns="dove.svg" xmlns:xlink="img/dove.svg">       
  <image xlink:href="img/dove.svg" height="20" width="25"/>
</svg>
<!-- man -->
<div class="man_walking">
  <div class="man1">
    <img src="img/m.gif">
  
  </div>
  <div class="man2">
    <img src="img/man2.gif">
  
  </div>
  
</div>













        </section>
    </section>





    
</body>
</html>
